{% extends "base.html" %}
{% block content %}
{% if latest_blog_entries %}
    <ul class="container">
    {% for entry in latest_blog_entries %}
        <li><a href="{% url 'blog_entry' entry.id %}">{{ entry.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blog entries are available.</p>
{% endif %}

{% endblock content %}
